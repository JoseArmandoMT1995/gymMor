<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__tracera">
                <div class="caja__tracera-login">
                    <h3>ya tienes una cuenta?</h3>
                    <h3 class="tituloSecundario">registrate</h3>
                    <p>iniciar sesion para entrar a la página</p>
                    <button id="btn__iniciar-sesion">iniciar sesión</button>
                </div>
                <div class="caja__tracera-register">
                    <h3>registrarce para iniciar sesón</h3>
                    <h3 class="tituloSecundario">iniciar sesón</h3>
                    <p>iniciar sesion para entrar a la página</p>
                    <button id="btn__register">registrar</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="" class="formulario__login" enctype="multipart/form-data">
                    <h2>Iniciar sesión</h2>
                    <input type="email" name="nombre" id="nombreLogin" placeholder="correo electronico">
                    <input type="password" name="password" id="passwordLogin" placeholder="contraseña">
                    <div class="botones">
                        <button type="button" id="loginSubmit">Entrar</button>
                    </div>
                </form>
                <form action="" class="formulario__register" enctype="multipart/form-data">
                    <h2>registro</h2>
                    <input type="text" name="" id="nombreRegistro" placeholder="nombre">
                    <div class="apellidos">
                        <input type="text" name="" id="appRegistro" placeholder="apellido paterno">
                        <input type="text" name="" id="apmRegistro" placeholder="apellidp materno">
                    </div>
                    <input type="email" name="" id="emailRegistro" placeholder="email">
                    <input type="password" name="" id="passwordRegistro" placeholder="contraseña">
                    <div class="botones">
                        <button type="button" id="registroSubmit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="tasks-container"></div>
